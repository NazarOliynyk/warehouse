<!DOCTYPE html>
<html xmlns:xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--close all tags meta and input with / as it is below !!-->
    <meta charset="UTF-8"/>
    <title>Index</title>
    <style>

        .flex-container1-div{
            background-color: beige;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 10px
        }
        .flex-container-5 {
            display: flex;
            flex-wrap: wrap;
            background-color: cyan;
        }
    </style>
</head>
<body>
<h2>
    WAREHOUSE
</h2>
<h3> Adding a new commodity</h3>
<!--pressing submit saves a new commodity and calls post method @PostMapping("/saveUser")-->
<form action="/saveCommodity" method="post">


    <input type="text" name="name" placeholder="name" />

    <input type="text" name="description" placeholder="description"/>

    <input type="text" name="price" placeholder="price"/>

    <input type="submit" name="" placeholder="" value="touch me"/>

</form>

<h3>Selecting options</h3>
<form action="/select1" method="get">
    <input type="submit" name="" placeholder="" value="commodities below 3"/>
</form>

<form action="/select2" method="get">
    <input type="submit" name="" placeholder="" value="commodities above 5"/>
</form>

<form action="/select3" method="get">
    <input type="submit" name="" placeholder="" value="last 4 commodities"/>
</form>

<form action="/select4" method="get">
    <input type="submit" name="" placeholder="" value="all commodities in alphabetical order"/>
</form>

<div class="flex-container-5">

    <div class="flex-container1-div" th:each="c : ${commodities}">

        <div  th:text="${c.id +'. '+c.name +', '+c.description+', '+c.price}"></div>

    </div>

</div>

</body>
</html>
